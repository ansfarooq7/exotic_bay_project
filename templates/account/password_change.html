{% extends "exotic_bay/base.html" %}
{% load crispy_forms_tags %}
{% block title_block %}Change Password{% endblock %}

{% block body_block %}
    <div class="container">
        <div class="row wow fadeIn">
            <div class='col-6 offset-3 py-3 px-md-5'>
                <div class="text-center">
                    <h1 class="h1 mb-3 font-weight-normal">Change Password</h1>

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-lg btn-primary btn-block" type="submit" name="action">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
