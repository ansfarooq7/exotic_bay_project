<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<html>
	<head>
        <meta charset="UTF-8">
		<title>
			Exotic-Bay -
			{% block title_block %}
				Shop now!
			{% endblock %}
		</title>
	</head>
	<body>
		<div>
			{% block body_block %}
			{% endblock %}
		</div>
		<hr />
		<div>
			<ul>
				<li><a href="{% url 'exotic_bay:home' %}">Home</a></li>
				<li><a href="{% url 'exotic_bay:about' %}">About</a></li>
				<li><a href="{% url 'exotic_bay:contact' %}">Contact Us</a></li>
				{% if user.is_authenticated %}
					<li><a href="{% url 'exotic_bay:logout' %}">Logout</a></li>
				{% else %}
					<li><a href="{% url 'exotic_bay:register' %}">Sign Up</a></li>
					<li><a href="{% url 'exotic_bay:login' %}">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</body>
</html>
